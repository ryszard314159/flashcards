<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>
<body>

<header>
    <div class="header-top">
        <div id="status">0 / 0</div>
        <div style="display: flex; gap: 8px;">
            <button class="btn-outline" id="replaceBtn" style="display:none">Replace</button>
            <button class="btn-outline" onclick="document.getElementById('fileInput').click()">+ Add</button>
        </div>
    </div>
    <div class="search-container" id="searchWrapper" style="display:none">
        <input type="text" id="searchBar" placeholder="Search phrases or categories..." autocomplete="off">
    </div>
    <input type="file" id="fileInput" hidden accept=".deck,.txt">
</header>

<main>
    <div id="importer">
        <h2>Flashcard Engine</h2>
        <p>Import a <b>.deck</b> file to begin.</p>
    </div>

    <div class="app-container" id="appView" style="display:none">
        <button class="nav-arrow" id="prevBtn">&#10094;</button>
        <div class="card-container" id="cardCont">
            <div class="card-inner" id="cardInner">
                <div class="card-face card-front">
                    <span class="category-label" id="catFront"></span>
                    <div class="phrase" id="engDisplay"></div>
                    <button class="speaker-btn" data-lang="en">ðŸ”Š</button>
                </div>
                <div class="card-face card-back">
                    <span class="category-label" id="catBack"></span>
                    <div class="phrase" id="spaDisplay"></div>
                    <button class="speaker-btn" data-lang="es">ðŸ”Š</button>
                </div>
            </div>
        </div>
        <button class="nav-arrow" id="nextBtn">&#10095;</button>
    </div>
</main>

<footer class="utility-footer" id="utilFooter" style="display:none">
    <button class="btn-action" id="shuffleBtn">Shuffle ðŸ”€</button>
    <button class="btn-action" id="resetSearch" style="display:none; background:#f44336;">Clear Search</button>
</footer>

<div id="version-container">
    <span id="version-tag"></span>
    <span id="update-badge">New Update</span>
</div>

</body>
</html>
