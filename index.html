<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>
<body>

<header>
    <div class="header-top">
        <div id="status">0 / 0</div>
        <div style="display: flex; gap: 0.5rem;">
            <button class="btn-outline" id="replaceBtn" style="display:none">Replace</button>
            <button class="btn-outline" onclick="document.getElementById('fileInput').click()">+ Add</button>
            <button id="settingsBtn" aria-label="Menu">&#8942;</button>
        </div>
    </div>
    <div class="search-container" id="searchWrapper" style="display:none">
        <input type="text" id="searchBar" placeholder="Search phrases..." autocomplete="off">
    </div>
    <input type="file" id="fileInput" hidden accept=".deck,.txt">
</header>

<div id="importer" style="text-align: center; padding: 2rem;">
    <h2>Import a .deck file</h2>
    <p>Please select your study file to begin.</p>
</div>

<main class="app-container" id="appView" style="display:none">
    <div class="card-container" id="cardCont">
        <div class="nav-zone left" id="prevZone"><span class="nav-arrow-watermark">&#10094;</span></div>
        <div class="nav-zone right" id="nextZone"><span class="nav-arrow-watermark">&#10095;</span></div>
        <div class="card-inner" id="cardInner">
            <div class="card-face card-front">
                <span class="category-label" id="catFront"></span>
                <div class="phrase" id="engDisplay"></div>
                <button class="speaker-btn" data-lang="en">ðŸ”Š</button>
            </div>

            <div class="card-face card-back">
                <span class="category-label" id="catBack"></span>
                <div class="phrase" id="spaDisplay"></div>
                <button class="speaker-btn" data-lang="es">ðŸ”Š</button>
            </div>
        </div>
    </div>
</main>


<!-- TODO <div class="modal-content">
    <button id="closeSettings" aria-label="Close">&times;</button>
    <h3 style="margin-top: 0;">Menu</h3>
    ...
</div> -->


<div id="settingsModal" class="modal">
    <div class="modal-content">
        <button id="closeSettings" aria-label="Close">&times;</button>    
        <h3 style="margin-top: 0;">Study Settings</h3>
        <div class="filter-controls">
            <strong>Categories:</strong>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn-mini" id="selectAll">All</button>
                <button class="btn-mini" id="selectNone">None</button>
            </div>
        </div>
        
        <div id="categoryList"></div>

        <div class="setting-group">
            <div class="setting-row">
                <span>Limit to</span>
                <input type="number" id="sampleSize" min="1" value="3">
                <!-- <input type="number" id="sampleSize" placeholder="Limit (optional)"> -->
                <span>cards</span>
            </div>
            <button class="btn-action" id="applySettings" style="width: 100%; margin-top: 1rem;">Apply & Restart</button>
        </div>
    </div>
</div>

<footer id="version-container" style="text-align: center; padding: 5px; background: ivory; border-top: 1px solid #ddd;">
    <span id="version-tag" style="font-size: 0.8rem; color: #666;"></span>
    <span id="update-badge" style="display:none; color:red; margin-left:10px; font-weight:bold; cursor:pointer;" title="Click to update">
        (NEW UPDATE AVAILABLE)
    </span>
</footer>

</body>
</html>
