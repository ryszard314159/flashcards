<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Immersive Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="src/app.js"></script>
</head>
<body>

    <header class="app-header">
        <div id="card-counter">0 / 0</div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search...">
        </div>
        <button id="menuBtn" aria-label="Menu">&vellip;</button>
    </header>
    <main class="card-view">
        <div id="prevZone" class="nav-zone"></div>
        <div class="card-container">
            <div class="card-inner" id="cardInner">
                
                <div class="card-face card-front">
                    <div class="card-grid">
                        <header class="card-header">
                            <button class="freq-btn freq-down">v</button>
                            <span id="frontLabel" class="label">FRONT</span>
                            <button class="freq-btn freq-up">^</button>
                        </header>
                        
                        <div class="card-body">
                            <div class="phrase" id="frontDisplay">Loading...</div>
                        </div>

                        <footer class="card-footer">
                            <button class="audio-btn">üîä</button>
                        </footer>
                    </div>
                </div>

                <div class="card-face card-back">
                    <div class="card-grid">
                        <header class="card-header">
                            <button class="freq-btn freq-down">v</button>
                            <span id="backLabel" class="label">BACK</span>
                            <button class="freq-btn freq-up">^</button>
                        </header>

                        <div class="card-body">
                            <div class="phrase" id="backDisplay">...</div>
                        </div>

                        <footer class="card-footer">
                            <button class="audio-btn">üîä</button>
                        </footer>
                    </div>
                </div>

            </div>
        </div>
        <div id="nextZone" class="nav-zone"></div>
    </main>

    <footer class="app-footer">
        <div></div> <div class="version-info">
            <span id="version-tag">v1.0.0</span>
            <span id="update-badge" style="display:none;">UPDATE</span>
        </div>
        <div></div>
    </footer>

    <div id="menuOverlay" class="modal-overlay">
        <nav class="menu-modal">
            <div class="menu-grid">
                <div class="menu-item" id="helpBtn">
                    <div class="menu-icon">‚ùì</div>
                    <div class="menu-label">Help</div>
                </div>
                <div class="menu-item" id="shareBtn">
                    <div class="menu-icon">üì§</div>
                    <div class="menu-label">Share</div>
                </div>
                <div class="menu-item" id="exportBtn">
                    <div class="menu-icon">üì•</div>
                    <div class="menu-label">Export .deck</div>
                </div>
                <div class="menu-item" id="importBtn">
                    <div class="menu-icon">üìÅ</div>
                    <div class="menu-label">Import .deck</div>
                </div>
                <div class="menu-item" id="deckBtn">
                    <div class="menu-icon">üóÇÔ∏è</div>
                    <div class="menu-label">Select Categories</div>
                </div>
                <div class="menu-item" id="settingsBtn">
                    <div class="menu-icon">‚öôÔ∏è</div>
                    <div class="menu-label">Settings...</div>
                </div>
            </div>
        </nav>
    </div>

    <div id="deckOverlay" class="modal-overlay">
        <div class="settings-modal">
            <h2>Select Categories</h2>
            
            <div class="bulk-actions">
                <button id="selectAllBtn" class="secondary-btn">All</button>
                <button id="selectNoneBtn" class="secondary-btn">None</button>
            </div>

            <div id="categoryList" class="category-grid">
            </div>

            <div class="modal-actions">
                <button id="closeDeck" class="save-btn">Apply</button>
            </div>
        </div>
    </div>

    <div id="settingsOverlay" class="modal-overlay">
        <div class="settings-modal">
            <header class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettings">‚úï</button>
            </header>
            
            <div class="settings-content">
                <div class="settings-section">
                    <h4>Study Session</h4>
                    <div class="setting-item">
                        <label for="sessionSize">Session Size (0 for all)</label>
                        <input type="number" id="sessionSize" min="0" value="5">
                    </div>
                </div>

                <div class="setting-item">
                    <label for="tempInput">Randomness (Temperature)</label>
                    <div class="input-group">
                        <button type="button" class="adj-btn" data-target="tempInput" data-dir="-1">&lt;</button>
                        <input type="number" id="tempInput" min="0.1" max="10.0" step="0.1" value="1.0">
                        <button type="button" class="adj-btn" data-target="tempInput" data-dir="+1">&gt;</button>
                    </div>
                </div>

                <div class="setting-item">
                    <label for="speechRateInput">Speech Rate (0.5 - 1.5)</label>
                    <div class="input-group">
                        <button type="button" class="adj-btn" data-target="speechRateInput" data-dir="-1">&lt;</button>
                        <input type="number" id="speechRateInput" min="0.5" max="1.5" step="0.1" value="1.0">
                        <button type="button" class="adj-btn" data-target="speechRateInput" data-dir="+1">&gt;</button>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="saveSettingsBtn" class="primary-btn">Save & Restart Session</button>
                </div>
            </div>

        </div>
    </div>
   <input type="file" id="filePicker" accept=".deck,.txt" style="display: none;">
</body>
</html>
